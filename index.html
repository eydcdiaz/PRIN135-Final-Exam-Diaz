
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"
        >

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Activity Inputter</h1>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="mb-3">
                        <label for="title" class="form-label">Activity title</label>
                        <input type="text" class="form-control" id="title" placeholder="Activity title">
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <textarea class="form-control" id="details" rows="5">Details</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-success text-light example_c" onclick="addTodo()">Add To-Do</button>
                        <button class="btn btn-success text-light example_c" onclick="processTodo('fifo')">FIFO</button>
                        <button class="btn btn-success text-light example_c" onclick="processTodo('lifo')">LIFO</button>
                        <button class="btn btn-danger text-light example_d" id="reset-btn" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-light mt-5 s">
        <div class="row">
            <div class="col-6">
                <h2>To Do Items</h2>                    
                <div class="text-center" id="todo-list"></div>                    
            </div>
            <div class="col-6">
                <h2>Done Items</h2>
                <div id="done-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
